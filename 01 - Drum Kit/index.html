<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add link tag to hide message about "favicon.ico 404 (Not found)"-->
  <link rel="shortcut icon" href="#"> 
  <link rel="stylesheet" href="style.css">
  <title>Drum kit</title>
</head>

<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">HIHAT</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">KICK</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">OPENHAT</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">BOOM</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">RIDE</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">TOM</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">TINK</span>
    </div>
  </div>

  <audio src="sounds/clap.wav" data-key="65"></audio>
  <audio src="sounds/hihat.wav" data-key="83"></audio>
  <audio src="sounds/kick.wav" data-key="68"></audio>
  <audio src="sounds/openhat.wav" data-key="70"></audio>
  <audio src="sounds/boom.wav" data-key="71"></audio>
  <audio src="sounds/ride.wav" data-key="72"></audio>
  <audio src="sounds/snare.wav" data-key="74"></audio>
  <audio src="sounds/tom.wav" data-key="75"></audio>
  <audio src="sounds/tink.wav" data-key="76"></audio>

  <script>
    const playSound = ({ keyCode }) => {
      const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
      const key = document.querySelector(`div[data-key="${keyCode}"]`);
      if (!audio) return;
      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    };

    const removeTransition = ({ target, propertyName }) => {
      // 발생한 이벤트의 propertyName이 transform이 아니면 클래스리스트에서 'playing'을 제거하지 않겠다는 의미.
      // console.log(e);
      if (propertyName !== 'transform') return;
      // 여기서 this는 window객체를 가리킴
      // this !== e.target
      // console.log('this:', this, 'e.target:', e.target);
      target.classList.remove('playing');
    };

    // function removeTransition(e) {
    //   if (e.propertyName !== 'transform') return;
    //   // 여기서 this는 key를 가리킴
    //   // this === e.target
    //   console.log(this === e.target);
    //   this.classList.remove('playing');
    //   // e.target.classList.remove('playing');
    // }

    // NodeList 객체는 유사배열 객체이기때문에 배열로 바꾸어줌
    console.log([...{ id: 1, value: 2 }]);
    const keys = [...document.querySelectorAll('.key')];
    // const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
    </script>
</body>

</html>
